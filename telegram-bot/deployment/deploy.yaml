---
apiVersion: v1
kind: Namespace
metadata:
  name: telegram-bot
---
# deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: telegram-bot-backend-deployment
  namespace: telegram-bot
  labels:
    app: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
      - name: telegram-bot-backend
        image: k8s-master:443/telegram-bot:0.3
        ports:
        - containerPort: 8080
        env:
          - name: username
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: username
          - name: password
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: password
          - name: MONGODB_DB_URL
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: MONGODB_DB_URL
          - name: SERVER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: SERVER_PASSWORD
          - name: TELEGRAM_TOKEN
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: TELEGRAM_TOKEN
          - name: MONGODB_DATABASE
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: MONGODB_DATABASE
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: MONGODB_PASSWORD
          - name: MONGODB_USER
            valueFrom:
              secretKeyRef:
                name: app-connection-data
                key: MONGODB_USER
      imagePullSecrets:
        - name: regcred    
